<div class="container">
    <h1>Sửa book</h1>
    <form name="frm" novalidate ng-submit="onUpdate()">
        <div class="mb-3">
            <label for="title" class="form-label">Tên sách</label>
            <input type="text" class="form-control" id="title" 
                ng-model="dataInput.title" name="title" required ng-minlength="2">

            <span ng-show="(frm.title.$error.required && frm.title.$touched) || (frm.title.$error.required && frm.$submitted)"
                class="text-danger">
                Không để trống Tên sách
            </span>
            <span class="text-danger"
                ng-show="frm.title.$error.minlength">
                Cần tối thiểu 2 kí tự
            </span>
        </div>

        <div class="mb-3">
            <label for="yearOfPublish" class="form-label">Năm xuất bản</label>
            <input type="number" class="form-control" id="yearOfPublish" 
                ng-model="dataInput.yearOfPublish" name="yearOfPublish" required ng-min="2000">

            <span ng-show="(frm.yearOfPublish.$error.required && frm.yearOfPublish.$touched) || (frm.yearOfPublish.$error.required && frm.$submitted)"
                class="text-danger">
                Không để trống năm xuất bản
            </span>
            <span class="text-danger"
                ng-show="frm.yearOfPublish.$error.min">
                Cần tối thiểu 2000
            </span>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Trạng thái</label>
            <div class="form-check" ng-repeat="sts in listStatus">
                <input class="form-check-input" type="radio" name="status" value="{{sts.value}}" id="status" ng-model="dataInput.status" required>
                <label class="form-check-label" for="{{sts.value}}">
                    {{sts.name}}
                </label>
              </div>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Nhà xuất bản</label>
            <select class="form-select" id="publisher" name="publisher" ng-model="dataInput.publisher">
                <option ng-repeat="pub in listPublisher" value="{{pub.id}}">{{pub.name}}</option>
              </select>
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
