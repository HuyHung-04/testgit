<div class="container">
    <h1>Danh sách book</h1>

    <table class="table table-bordered border-primary">
        <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Tên sách</th>
            <th scope="col">Năm xuất bản</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Nhà xuất bản</th>
            <th scope="col" style="width: 150px;"></th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="(index,item) in listBook">
            <th scope="row">{{index+1}}</th>
            <td>{{item.title}}</td>
            <td>{{item.yearOfPublish}}</td>
            <td>
                <span ng-repeat="sts in listStatus" ng-if="item.status == sts.value">
                    {{sts.name}}
                </span>
            </td>
            <td>
                <span ng-repeat="pub in listPublisher" ng-if="item.publisher == pub.id">
                    {{pub.name}}
                </span>
            </td>
            <td class="d-flex justify-content-evenly">
              <a href="#!/book/edit/{{item.id}}" class="btn btn-warning">Sửa</a>
              <button class="btn btn-danger" ng-click="onDelete(item.id)">Xoá</button>
            </td>
          </tr>
          
        </tbody>
      </table>
</div>
