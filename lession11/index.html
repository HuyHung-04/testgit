<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>lession11</title>
</head>
<body ng-app="myApp">
    <div ng-controller="myController" class="container">
      <form ng-submit="onSubmit()" name="form" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Tên SP</label>
          <input type="text" class="form-control" required name="name"
              id="name" ng-model="dataInput.name">
              <span ng-show="(form.name.$invalid && form.name.$touched) || (form.name.$invalid && form.$submitted)" class="text-danger">
                Không được để trống họ tên
              </span>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Mã SP</label>
        <input type="text" required name="code" ng-minlength="6" ng-maxlength="7"
            id="code" ng-model="dataInput.code" class="form-control">
            <span ng-show="(form.code.$error.required && form.code.$touched) || (form.code.$error.required && form.$submitted)" class="text-danger">
              Không được để trống mã
            </span>
            <span ng-show="form.code.$error.minlength && form.code.$touched" class="text-danger">
              Cần tối thiểu 6 kí tự
            </span>
            <span ng-show="form.code.$error.maxlength && form.code.$touched" class="text-danger">
              Cần tối đa 7 kí tự
              </span>
           </div>
           <div class="mb-3">
            <label class="form-label">Danh mục</label>
            <select class="form-select" ng-model="dataInput.category" name="category" required>
                <option ng-repeat="category in listCategory" value="{{category.id}}">
                    {{category.name}}
                </option>
            </select>
            <span ng-show="form.category.$error.required && form.$submitted"class="text-danger">
                Cần lựa chọn danh mục
            </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Miêu tả</label>
            <textarea class="form-control" placeholder id="des"  ng-model="dataInput.des" style="height: 100px" name="des"></textarea>
            <span ng-show="(form.des.$invalid && form.des.$touched) || (form.des.$invalid && form.$submitted)" class="text-danger">
              Cần lựa chọn danh mục
          </span>
      </div>
        <button type="submit" class="btn btn-primary mt-3">
          <span ng-if="type == 'add'">Thêm mới</span>
          <span ng-if="type == 'edit'">Cập nhật</span>
      </button>
      </form>
        <table class="table table-bordered border-primary mt-3">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên SP</th>
                <th scope="col">Mã</th>
                <th scope="col">Danh mục</th>
                <th scope="col">Miêu tả</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(index,item) in listData">
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.code}}</td>
                <td>
                  <span ng-repeat="category in listCategory" ng-if="item.category==category.id">{{category.id}}</span>
                </td>
                <td>{{item.des}}</td>
                <td>
                  <button class="btn btn-warning" ng-click="onEdit(item.id)">Sửa</button>
                  <button class="btn btn-danger" ng-click="onDelete(item.id)">Xoá</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</html>
