<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>lession 12</title>
</head>
<body ng-app="myApp">
    <div ng-controller="myController" class="container">
        <form ng-submit="onSubmit()" name="form" novalidate>
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" required name="title"
                    id="title" ng-model="dataInput.title" ng-minlength="2">
                    <span ng-show="(form.title.$invalid && form.title.$touched) || (form.title.$invalid && form.$submitted)" class="text-danger">
                      Không được để trống tiêu đề
                    </span>
                    <span ng-show="form.title.$error.minlength && form.title.$touched">
                        cần tối thiểu 2 kí tự
                    </span>
            </div>
            <div class="mb-3">
                <label for="yearOfPublish" class="form-label">Năm xuất bản</label>
                <input type="number" class="form-control" required name="yearOfPublish"
                    id="yearOfPublish" ng-model="dataInput.yearOfPublish" min="2000">
                    <span ng-show="(form.yearOfPublish.$error.required && form.yearOfPublish.$touched) || (form.yearOfPublish.$error.required && form.$submitted)" class="text-danger">
                      Không được để trống năm xuất bản
                    </span>
                    <span ng-show="form.yearOfPublish.$error.min && form.yearOfPublish.$touched">
                        Năm xuất bản phải lớn hơn 2000
                    </span>
            </div>
            <div class="mb-3">
                <label class="form-label">Trạng thái</label>
                <div class="form-check" ng-repeat="status in listStatus">
                    <input class="form-check-input" type="radio" ng-model="dataInput.status" 
                        value="{{status.value}}" name="status" required id="{{status.value}}">

                    <label class="form-check-label" for="{{status.value}}">
                        {{status.name}}
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Nhà xuất bản</label>
                <select class="form-select" ng-model="dataInput.publisher" name="publisher" required>
                    <option ng-repeat="publishers in listPublishers" value="{{publishers.id}}">
                        {{publishers.name}}
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">
                <span ng-if="type == 'add'">Thêm mới</span>
                <span ng-if="type == 'edit'">Cập nhật</span>
            </button>
        </form>
        <table class="table table-bordered border-primary mt-3">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tiêu Đề</th>
                <th scope="col">Năm Xuất Bản</th>
                <th scope="col">Trạng Thái</th>
                <th scope="col">Nhà Xuất Bản</th>
                <th scope="col" style="width: 150px;"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(index,item) in listBooks">
                <th>{{index + 1}}</th>
                <td>{{item.title}}</td>
                <td>{{item.yearOfPublish}}</td>
                <td>
                    <span ng-repeat="status in listStatus" ng-if="item.status==status.value">{{status.name}}</span>
                </td>
                <td>
                    <span ng-repeat="publishers in listPublishers" ng-if="item.publisher==publishers.id">{{publishers.name}}</span>
                </td> 
                <td class="d-flex justify-content-around">
                    <button class="btn btn-warning" ng-click="onEdit(item.id)">Sửa</button>
                    <button class="btn btn-danger" ng-click="onDelete(item.id)">Xoá</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</html>
