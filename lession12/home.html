<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>homework</title>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="myController">
        <form ng-submit="onSubmit()" name="form" novalidate>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required name="title" ng-model="dataInput.title" ng-minlength="2">
                <span ng-show="(form.title.$invalid && form.title.$touched) || (form.title.$invalid && form.$submitted)" class="text-danger">
                    Title can't get inside
                </span>
                <span ng-show="form.title.$error.minlength && form.title.$touched" class="text-danger">
                    Title greater than 2
                </span>
              </div>
              <div class="mb-3">
                <label for="yearOfPublish" class="form-label">YearOfPublish</label>
                <input type="number" class="form-control" id="yearOfPublish" required name="yearOfPublish" ng-model="dataInput.yearOfPublish" min="2000">
                <span ng-show="(form.yearOfPublish.$error.required && form.yearOfPublish.$touched) || (form.yearOfPublish.$error.required && form.$submitted)" class="text-danger">
                    YearOfPublish can't get inside
                </span>
                <span ng-show="form.yearOfPublish.$error.min && form.yearOfPublish.$touched" class="text-danger">
                    YearOfPublish greater than 2000
                </span>
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <div class="form-check" ng-repeat="status in listStatus">
                    <input class="form-check-input" type="radio" name="status" value="{{status.value}}" required id="{{status.value}}" ng-model="dataInput.status">
                    <label class="form-check-label" for="{{status.value}}">
                      {{status.name}}
                    </label>
              </div>
              <div class="mb-3">
                <label for="publisher" class="form-label">Publisher</label>
                <select class="form-select form-select-lg mb-3" name="publisher" required id="publisher" ng-model="dataInput.publisher">
                    <option ng-repeat="publisher in listPublishers" value="{{publisher.id}}">{{publisher.name}}</option>
                  </select>
              </div>
              <div>
                <button class="btn btn-primary" type="submit">
                    <span ng-if="type == 'add'">New</span>
                    <span ng-if="type == 'edit'">Update</span>
                </button>
              </div>
        </form>
        <table class="table table-bordered border-primary mt-3">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Title</th>
                <th scope="col">YearOfPublish</th>
                <th scope="col">Status</th>
                <th scope="col">Publisher</th>
                <th scope="col" style="width: 200px;"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(index,item) in listBooks">
                <th scope="row">{{index + 1}}</th>
                <td>{{item.title}}</td>
                <td>{{item.yearOfPublish}}</td>
                <td>
                    <span ng-repeat="status in listStatus" ng-if="item.status == status.value">{{status.name}}</span>
                </td>
                <td>
                    <span ng-repeat="publishers in listPublishers" ng-if="item.publisher == publishers.id">{{publishers.name}}</span>
                </td>
                <td class="d-flex justify-content-around">
                    <button class="btn btn-warning" ng-click="onEdit(item.id)">Update</button>
                    <button class="btn btn-danger" ng-click="onDelete(item.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./home.js"></script>
</html>
