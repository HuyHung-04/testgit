<div class="container">
  <h1>Bang Product</h1>
  <table class="table table-bordered border-primary">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Category</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(index,item) in listproducts">
        <th scope="row">{{index + 1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>
          <span ng-repeat="cg in listcategories" ng-if="item.category == cg.id">{{cg.nameCategory}}</span>
        </td>
        <td>
          <a href="#!/product/edit/{{item.id}}" class="btn btn-warning">Sua</a>
          <button class="btn btn-danger" ng-click="onDelete(item.id)">Xoa</button>
        </td>
      <tr>
    </tbody>
  </table>
  <a href="#!/product/add" class="btn btn-primary">Them moi</a>
</div>
