<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>lession 9</title>
</head>
<body ng-app="myApp">
    <div ng-controller="myController" class="container">
        <form ng-submit="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" ng-model="dataInput.username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" ng-model="dataInput.password">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <!-- <div class="form-check">
                    <input class="form-check-input" type="radio" ng-model="dataInput.gender" value="men" name="gender" id="men">
                    <label class="form-check-label" for="men">
                      Nam
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" ng-model="dataInput.gender" value="women" name="gender" id="women">
                    <label class="form-check-label" for="women">
                      Nữ
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" ng-model="dataInput.gender" value="other" name="gender" id="other">
                    <label class="form-check-label" for="other">
                      Khác
                    </label>
                  </div> -->
                  <div class="form-check" ng-repeat="gender in listGender">
                    <input class="form-check-input" type="radio" ng-model="dataInput.gender" value="{{gender.value}}" name="gender" id="{{gender.value}}">
                    <label class="form-check-label" for="{{gender.value}}">
                        {{gender.name}}
                    </label>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Hobby</label>
                    <div class="form-check" ng-repeat="hobby in dataInput.hobbies">
                        <input class="form-check-input" type="checkbox" ng-model="hobby.value" id="{{hobby.name}}">
                        <label class="form-check-label" for="{{hobby.name}}">
                            {{hobby.text}}
                        </label>
                      </div>
                   </div>
                   <div class="mb-3">
                    <label class="form-label">Môn học</label>
                    <select class="form-select" ng-model="dataInput.subject">
                        <option ng-repeat="subject in listSubject" value="{{subject.value}}">{{subject.name}}</option>
                      </select>
                    </div>

                    <table class="table table-bordered border-primary">
                        <thead>
                          <tr>
                            <th scope="col">Username</th>
                            <th scope="col">Password</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Hobby</th>
                            <th scope="col">Môn học</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tbody>
                      </table>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</html>
